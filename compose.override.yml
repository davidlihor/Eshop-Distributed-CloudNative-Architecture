services:
  catalogdb:
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: CatalogDb
    ports:
      - 5400:5432
    volumes:
      - postgres_catalog:/var/lib/postgresql/data/

  basketdb:
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=BasketDb
    ports:
      - 5401:5432
    volumes:
      - postgres_basket:/var/lib/postgresql/data/

