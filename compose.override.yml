  keycloak-db:
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Password@123
      POSTGRES_DB: keycloak
    ports:
      - 5402:5432
#    volumes:
#      - postgres_keycloak:/var/lib/postgresql/data/
  
  distributedcache:
    ports:
      - 6379:6379

  messagebroker:
    hostname: eshop-mq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - 5672:5672
      - 15672:15672
  
  # discount.seq:
